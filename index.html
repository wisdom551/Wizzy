<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprivaten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="head">
            <p><span>Sprivaten</span></p>
        </div>
        <ul>
            <div>
             <li><a href="#Home">Home</a></li>
             <li><a href="#Produt">Product</a></li>
             <li><a href="#Pricing">Pricing</a></li>
             <li><a href="#Contact">Contact</a></li>
           </div>
        </ul>
    </nav>
    <div class="dawg">
        <h1>Drive more
            <br>
            Customers
            <br>
            Through Digital
        </h1>
        <div class="down">
            <form>
                <h2>Book Appointment</h2>

                <label for="Name">Name*</label>
                <input type="text" name="" id="name" placeholder="Full name">
                <br>
                <label for="Email">Email*</label>
                <input type="text" name="" id="email" placeholder="example@gmail.com">
                <br>
                <label for="department">Department*</label>
                <input type="text" name="" id="Department" placeholder="Please Select">
                <br>
                <label for="time">Time*</label>
                <input type="text" name="" id="Time" placeholder="4:00 Available"> 
                <br>
                <button class="pen">Book Appointment</button>
                
            </form>
        </div>
    </div>
    <div class="up">
        <div class="cat">
        <h4>We know how large objects will act, but things on a <br>small scale</h4>
        </div>
        <div class="shake">
            <div>
                <button class="yup">Get Quotes Now</button>
            </div>
            <div class="no">
                <button>Learn more</button>
            </div>  
        </div>
    </div>
    
</body>
